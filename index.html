<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <title>Sopping Cart</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-11 mx-auto">
                <div class="row mt-5  gx-3">

                    <!-- left side div  -->
                    <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
                        <div class="card p-4">
                            <h2 class="py-4 font-weight-bold">Select (item 1)</h2>
                            <div class="row">
                                <!-- cart images div  -->
                                <div
                                    class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow p-2 product_img">
                                    <img src="./photo.jpg" class="img-fluid" alt="">
                                </div>
                                <!-- cart details div  -->
                                <div class="col-md-7 col-11 mx-auto bg-light px-3 shadow ">
                                    <div class="row">
                                        <div class="col-12 card_title">
                                            <h2 class="font-weigth-bold pb-3">T - SHIRT</h2>
                                            <p class="">Tree - Shirt</p>
                                            <p class="">Color : Red</p>
                                            <p class="">Size : M</p>
                                            <div class="cards">
                                                <ul class="pagination justify-content-start">
                                                    <li class="page-item"><button class="btn btn-primary"
                                                            id="dic">-</button>
                                                    </li>

                                                <li class="page-item">
                                                    <input type="text" name="" value="0" id="textBox">
                                                </li>

                                                    <li class="page-item" id="inc"><button
                                                            class="btn btn-primary"  id="inc">+</button>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mt-5">
                                        <div class="col-8 d-flex justify-content-evenly ">
                                            <p><i class="fas fa-trash-alt"></i></p>
                                            <p><i class="fas fa-heart"></i></p>
                                        </div>
                                        <div class="col-4 justify-content-start">
                                            <h3 class="font-weight-bold" >Price <span id="price">$00</span></h3>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <!-- card 2 here  -->

                        
                    </div>

                    <!-- right side div  -->
                    <div class="col-md-12 col-lg-4 col-11 mx-auto shadow mt-lg-0 mt-md-5">
                        <div class="row">

                            <div class="col-12 bg-white shadow">
                                <h4 class="font-weight-bold py-3">The total ammount of</h4>
                                <div class="d-flex justify-content-between">
                                    <p>Product Amound</p>
                                    <h5>$ <span id="productAmmount">00</span></h5>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <p>Shipping Charge</p>
                                    <h5 id="shiptCharg">$20</h5>
                                </div>
                                <hr />
                                <div class="d-flex justify-content-between">
                                    <p>Total ammount (include VAT)</p>
                                    <h5>$<span id="totalAmmount">00</span></h5>
                                </div>

                                <button class="btn btn-primary mb-3">CHECKOUT</button>

                            </div>
                        </div>

                        <div class="row pt-3 shadow">
                            <div class="col-12">
                                <p>
                                    <a class="btn bg-light" data-bs-toggle="collapse" href="#collapseExample"
                                        role="button" aria-expanded="false" aria-controls="collapseExample">
                                        Add coupen code (Optional)
                                    </a>
                                </p>
                                <div class="collapse" id="collapseExample">
                                    <div class="card p-3">
                                        <div class="mb-3">
                                           
                                            <input type="text" class="form-control" value="" placeholder="Enter the discount code" id="offer" >
                                            <label id="offerTitle">Type here code (rakib25) </label>
                                           
                                          </div>
                                          <button id="offerButton" class="btn bg-light">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-3 shadow mt-5">
                            <div class="col-12">
                                <h4 class="font-weight-bold">Delivery date</h4>
                                <p>24 September 2022</p>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
    </script>

    <script src="./main.js"></script>


</body>

</html>
